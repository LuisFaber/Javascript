<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        .estilo1{
            background: #ff0000;
            color: #FFF;
    
        }
        .estilo2{
            width: 400px;
            height: 50px;
            background-color: blue;
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 25px;
        }
    
    </style>
</head>
<body> 
 <div id="mensagem" class="estilo1"> modificando a classe do elementos

 </div>
 <hr/>
 <button type="button" onclick="modificaClasse()">Aplicar Classe</button>

</body>
    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
           
        }
   
   </script>
</body>
</html>
