<body>
    <script>
    //3 escopos: GLOBAL, FUNÇÃO E O BLOCO
    var serie = 'friends'
    //escopo de bloco
    if (true){
        document.write(serie)
    }
    //escopo de função
    function x(){
        document.write(serie)
    }
/* 
Escopos globais funcionam em função e bloco - e escopos de bloco
funcionam em global mas escopos de funçoes só funcionam em funções.
*/
    </script>
